<!DOCTYPE html>
<html>

<head>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>
        Projects Annual Two Day Outing - 2019
    </title>
</head>

<body onload="init()">
    <div class="">
        <div class="form-container">
            <form name="frmDetails" id="frmDetails" onsubmit="return submitForm(event)">
                <input type="checkbox" id="isSubmitted" name="isSubmitted" readonly style="display: none;" />
                <fieldset>
                    <legend>User Details</legend>
                    <div class="form-group">
                        <div class="input-group"><input type="text" id="username" name="username" readonly
                                style="display: none;" />
                            <div class="input-group-append">
                                <button id="btnFetchUserDetails" type="button" onclick="getUserDetails()"
                                    style="display: none;">Fetch
                                    User</button>
                            </div>
                        </div>
                    </div>
                    <div class="form-group" id="namesListContainer">
                        <label for="namesList">Name: </label>
                        <select id="namesList" name="namesList" class="form-control" required>
                        </select>
                    </div>
                    <div class="form-group" id="nameContainer" style="display: none;">
                        <label for="name">Name: </label>
                        <input type="text" id="name" name="name" class="form-control" readonly required />
                        <input type="text" id="seats" name="seats" readonly required style="display: none;" />
                    </div>

                </fieldset>
                <fieldset>
                    <legend>Pickup Location</legend>
                    <div class="form-group">
                        <div class="input-group">
                            <input type="text" id="pickUpLocation" name="pickUpLocation"
                                placeholder="eg: IFS, near Katunayake" class="form-control" required />
                            <div class="input-group-append">
                                <button id="btnUpdatePickUpLocation" type="button" onclick="updatePickUpLocation()"
                                    style="display: none;">Update Pickup
                                    Location</button>
                            </div>
                        </div>
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Parking Information</legend>
                    <div class="form-group">
                        <input type="checkbox" id="chbNeedParking" class="form-check-input">
                        <label class="form-check-label">Parking Needed</label>
                    </div>
                    <div class="form-group" id="parkingContainer" style="display: none;">
                        <div class="input-group">
                            <input type="text" class="form-control" id="parkingNo" name="parkingNo"
                                placeholder="Vehicle Registration Number">
                        </div>
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Transport Preference</legend>
                    <div class="form-group">
                        <div class="btn-group btn-group-toggle" data-toggle="buttons">
                            <label class="btn btn-success btn-lg" id="lblBusOne">
                                <input type="radio" name="options" value="1" required> Bus 1
                            </label>
                            &nbsp;
                            <label class="btn btn-success btn-lg" id="lblBusTwo">
                                <input type="radio" name="options" value="2" required> Bus 2
                            </label>
                            &nbsp;
                            <div class="btn-group">
                                <label class="btn btn-success btn-lg dropdown-toggle" id="lblPersonal"
                                    data-toggle="dropdown">
                                    <input type="radio" name="options" value="3" required> Personal Vehicle
                                </label>
                                <div class="dropdown-menu" aria-labelledby="btnGroupDrop1">
                                    <div class="input-group">
                                        <input type="text" class="form-control"
                                            placeholder="Vehicle Registration Number" id="regNumber" name="regNumber" />
                                    </div>
                                </div>
                            </div>
                        </div>
                </fieldset>

                <button type="submit" id="btnSubmit">Submit</button>
            </form>
        </div>
        <div class="bus-container">
            <button id="btnBusReferesh" type="button" onclick="getBusCount()" style="display:none;">Referesh</button>
            <div>
                <legend>Remaining Seats</legend>
            </div>
            <div class="bus-count-container">
                <div class="bus-count">
                    <div class="count-header">
                        Bus 1
                    </div>
                    <div class="count">
                        <span id="bus1Count">Loading...</span>
                    </div>
                </div>
                <div class="bus-count">
                    <div class="count-header">
                        Bus 2
                    </div>
                    <div class="count">
                        <span id="bus2Count">Loading...</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="assets/scripts/functions.js"> </script>

</html>
